          SERVICE API\",\"Subtype\":\"OPENDAP DATA\",\"URL\":\"https://podaac.jpl.nasa.gov/OPeNDAP-in-the-Cloud\"}],\"DataDates\":[{\"Type\":\"CREATE\",\"Date\":\"2019-03-06T20:00:32.886Z\"},{\"Type\":\"UPDATE\",\"Date\":\"2019-03-06T20:00:32.886Z\"}],\"Abstract\":\"This
          dataset contains operational near-real-time Level 2 coastal ocean surface
          wind vector retrievals from the Advanced Scatterometer (ASCAT) on MetOp-C
          at 12.5 km sampling resolution (note: the effective resolution is 25 km).
          It is a product of the European Organization for the Exploitation of Meteorological
          Satellites (EUMETSAT) Ocean and Sea Ice Satellite Application Facility (OSI
          SAF) provided through the Royal Netherlands Meteorological Institute (KNMI).
          This coastal dataset differs from the standard 12.5 and 25 km datasets in
          that it utilizes a spatial box filter (rather than the Hamming filter) to
          generate a spatial average of the Sigma-0 retrievals from the Level 1B dataset;
          all full resolution Sigma-0 retrievals within a 15 km radius of the wind vector
          cell centroid are used in the averaging. Since the full resolution L1B Sigma-0
          retrievals are used, all non-sea retrievals are discarded prior to the Sigma-0
          averaging. Each box average Sigma-0 is then used to compute the wind vector
          cell using the same CMOD7.n geophysical model function as in the standard
          OSI SAF ASCAT wind vector datasets. With this enhanced coastal retrieval,
          winds can be computed as close to ~15 km from the coast. Each file is provided
          in netCDF version 3 format, and contains one full orbit derived from 3-minute
          orbit granules. Latency is approximately 2 hours from the latest measurement.
          The beginning of the orbit is defined by the first wind vector cell measurement
          within the first 3-minute orbit granule that starts north of the Equator in
          the ascending node. ASCAT is a C-band dual swath fan beam radar scatterometer
          providing two independent swaths of backscatter retrievals in sun-synchronous
          polar orbit aboard the MetOp-C platform. For more information on the MetOp-C
          mission, please visit: https://www.eumetsat.int/our-satellites/metop-series
          . For more timely announcements, users are encouraged to register with the
          KNMI scatterometer email list: scat@knmi.nl. Users are also highly advised
          to check the dataset user guide periodically for updates and new information
          on known problems and issues. All intellectual property rights of the OSI
          SAF products belong to EUMETSAT. The use of these products is granted to every
          interested user, free of charge. If you wish to use these products, EUMETSAT's
          copyright credit must be shown by displaying the words \\\"copyright (year)
