          mission to measure sea surface height using the Ka-band AltiKa altimeter and
          was launched February 25, 2013. The major difference between these data and
          the Operational Geophysical Data Record (OGDR) data produced by the project
          is that the orbit from SARAL has been adjusted using SSHA differences with
          those from the OSTM/Jason-2 GPS-OGDR-SSHA product at inter-satellite crossover
