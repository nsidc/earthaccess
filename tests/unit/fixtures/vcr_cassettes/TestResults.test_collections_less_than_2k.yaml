          INFORMATION\",\"Subtype\":\"DATA RECIPE\",\"URL\":\"https://github.com/podaac/data-readers\"}],\"Abstract\":\"This
          dataset contains along track Sea Surface Height Anomalies (SSHA) for individual
          10-day cycles from the TOPEX/Poseidon, Jason-1, OSTM/Jason-2, and Jason-3
          missions geo-referenced to a mean reference orbit. Altimeter data from the
          multi-mission Geophysical Data Records (GDRs) have been interpolated to a
          common reference orbit with biases and cross-calibrations applied so that
          the derived SSHA are consistent between satellites to form a single homogeneous
          climate data record. Version 5.1 updates include the integration of Jason-3
          GDR_F data, and the application of revised (GDR_F standard) internal tides
          and pole tide across missions.  The data are in netCDF format and start in
          September 1992. Data extensions are appended to the file quarterly. More information
          on data processing standards can be found in the v5.1 User Handbook (Integrated
          Multi-Mission Ocean Altimeter Data for Climate Research TOPEX/Poseidon, Jason-1,
          2, & 3 Users Handbook: https://archive.podaac.earthdata.nasa.gov/podaac-ops-cumulus-docs/merged_alt/open/L2/TP_J1_OSTM/docs/v100721.version5.1multialthandbook.pdf).
