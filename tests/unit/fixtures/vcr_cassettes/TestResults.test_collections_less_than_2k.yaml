          dataset provides gridded Sea Surface Height Anomalies (SSHA) above a mean
          sea surface, on a 1/6th degree grid every 5 days. It contains the fully corrected
          heights, with a delay of up to 3 months. The gridded data are derived from
          the along-track SSHA data of TOPEX/Poseidon, Jason-1, Jason-2, Jason-3 and
          Jason-CS (Sentinel-6) as reference data from the level 2 along-track data
          found at https://podaac.jpl.nasa.gov/dataset/MERGED_TP_J1_OSTM_OST_CYCLES_V51,
          plus ERS-1, ERS-2, Envisat, SARAL-AltiKa, CryoSat-2, Sentinel-3A, Sentinel-3B,
          depending on the date, from the RADS database. The date given in the grid
          files is the center of the 5-day window. The grids were produced from altimeter
          data using Kriging interpolation, which gives best linear prediction based
          upon prior knowledge of covariance.\",\"Purpose\":\"The purpose of the MEaSUREs
          gridded SSH product is to provide a completely independent set of SSH grids,
          supported by NASA and using the latest corrections and most up to date altimeter
          products to produce a self-consistent set of grids with climate-quality accuracy
          from the mesoscale to the global scale. As observations are ongoing, grids
