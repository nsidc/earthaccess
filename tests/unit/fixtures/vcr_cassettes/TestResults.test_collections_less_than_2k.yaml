          product provides a \u201CFinal\u201D (Refined) Level-2 Sea Surface Temperature
          (SST) (currently identified by \\\"v8.2\\\" within the file name) for the
          Group for High Resolution Sea Surface Temperature (GHRSST) Project, which
          is derived from the Advanced Microwave Scanning Radiometer 2 (AMSR2) by Remote
          Sensing Systems (RSS, or REMSS). AMSR2 was launched on 18 May 2012, onboard
          the Global Change Observation Mission - Water (GCOM-W) satellite developed
          by the Japan Aerospace Exploration Agency (JAXA). The GCOM-W mission aims
          to establish the global and long-term observation system to collect data,
          which is needed to understand mechanisms of climate and water cycle variations,
          and demonstrate its utilization. AMSR2 onboard the first generation of the
          GCOM-W satellite will continue Aqua/AMSR-E observations of water vapor, cloud
          liquid water, precipitation, SST, sea surface wind speed, sea ice concentration,
          snow depth, and soil moisture. AMSR2 is a remote sensing instrument for measuring
          weak microwave emission from the surface and the atmosphere of the Earth.
          The antenna of AMSR2 rotates once per 1.5 seconds and obtains data over a
          1450 km swath. This conical scan mechanism enables AMSR2 to acquire a set
          of daytime and nighttime data with more than 99% coverage of the Earth every
          2 days. The \u201CFinal\u201D SSTs are processed when RSS receives the atmospheric
          model National Center for Environmental Prediction (NCEP) Final Analysis (FNL)
          Operational Global Analysis. The NCEP wind directions are particularly useful
          for retrieving more accurate SSTs and wind speeds. The v8.2 supersedes the
          previous v8a dataset which can be found at https://www.doi.org/10.5067/GHAM2-2PR8A.
