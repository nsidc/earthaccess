          the Royal Netherlands Meteorological Institute (KNMI). The wind vector retrievals
          are currently processed using the CMOD7.n geophysical model function using
          a Hamming filter to spatially average the Sigma-0 data in the ASCAT L1B data.
          Each file is provided in netCDF version 3 format, and contains one full orbit
          derived from 3-minute orbit granules. Latency is approximately 2 hours from
          the latest measurement. The beginning of the orbit is defined by the first
          wind vector cell measurement within the first 3-minute orbit granule that
          starts north of the Equator in the ascending node. ASCAT is a C-band dual
          swath fan beam radar scatterometer providing two independent swaths of backscatter
          retrievals in sun-synchronous polar orbit aboard the MetOp-C platform. For
          more information about the MetOp-C platform and mission, please refer to:
          https://www.eumetsat.int/our-satellites/metop-series . For more timely announcements,
          users are encouraged to register with the KNMI scatterometer email list: scat@knmi.nl.
          Users are also highly advised to check the dataset user guide periodically
